<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kevin Conklin - Software Engineer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fafafa;
      color: #212121;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 3rem;
      color: #1d1d1d;
      font-weight: 500;
    }

    header p {
      font-size: 1.2rem;
      color: #757575;
      margin-top: 10px;
    }

    .intro {
      text-align: center;
      margin-bottom: 40px;
    }

    .intro p {
      font-size: 1.1rem;
      color: #616161;
      margin-bottom: 10px;
    }

    a {
      color: #1976d2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .content {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      margin-bottom: 40px;
      align-items: flex-start;
    }

    .content section {
      flex: 1;
      text-align: left;
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    .content h2 {
      font-size: 1.8rem;
      color: #424242;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: 500;
    }

    .projects ul, .books ul {
      list-style-type: none;
      padding: 0;
    }

    .projects li, .books li {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .projects a, .books a {
      color: #1976d2;
      transition: color 0.3s ease;
    }

    .projects a:hover, .books a:hover {
      color: #1565c0;
    }

    select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      
      header h1 {
        font-size: 2.2rem;
      }

      .content h2 {
        font-size: 1.5rem;
      }

      .container {
        padding: 10px;
      }
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #263238;
      color: white;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Kevin Conklin</h1>
      <p>Engineer | Tech Enthusiast</p>
    </header>
